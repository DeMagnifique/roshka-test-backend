spring:
  datasource:
    url: jdbc:h2:file:./data/taskdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE;IGNORE_UNKNOWN_SETTINGS=TRUE
    driver-class-name: org.h2.Driver
    username: roshkatest
    password: roshkatest123!
    initialize: false

  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: America/Asuncion

jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 86400000 # 24 horas en ms

logging:
  level:
    com.roshkatest: DEBUG
    org.springframework.security: DEBUG
